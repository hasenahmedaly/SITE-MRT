<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Skills</title>
</head>

<body>
      <!--Skills Start-->
    <section id="skills" class="skills">
      <div class="container">
        <h2>
          <i class="fa-solid fa-laptop-code"></i>Skills &amp;<span class="text-primary">Abilities</span>
        </h2>
        <hr>
        <div class="skills-content">
          <div class="row">
            <div class="item">
              <img src="html.png" alt="HTML">
              <p>HTML</p>
            </div>
             <div class="item">
               <img src="css.png" alt="CSS">
               <p>CSS</p>
             </div>
              <div class="item">
                <img src="python.png" alt="PYTHON">
                <p>PYTHON</p>
              </div>
               <div class="item">
                 <img src="cpp.png" alt="c++">
                 <p>C++</p>
               </div>
             <div class="item">
              <img src="c.png" alt="C">
              <p>C</p>
            </div>
             <div class="item">
              <img src="terminal.png" alt="termux">
              <p>TERMUX</p>
            </div>
             <div class="item">
              <img src="linux.png" alt="linux">
              <p>LINUX</p>
            </div>
             <div class="item">
              <img src="trading .png" alt="TRADING">
              <p>TRADING</p>
            </div>
          </div>
        </div>
      </div>
      
      </section>
    <!--Skills End-->
</body>

</html>
